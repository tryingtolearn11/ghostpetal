{% extends "base.html" %}

{% block content %}
    
    <audio controls="controls" autoplay="autoplay"></audio>
    <ul>
    {% for song in songs %}
    <li><a onclick="changeSong('{{song}}')" href="javascript:void(0);">{{song}}</a></li>
    {% endfor %}
    </ul>
    <script type="text/javascript">
        function changeSong(song){
            $('audio').attr('src', '/static/ghostpetalssongs/'+song);
        }
    </script>

{% endblock %}
