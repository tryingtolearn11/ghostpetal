{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<div class="container-fluid">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>
        <div class="column"> 
                {% for name in images %}
                    <img class="img-fluid img-center" src="{{ url_for("static", filename="ghostpetalsimages/" + name) }}">
                {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
