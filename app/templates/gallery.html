{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="page-header text-center m-5">
        <h1>Gallery</h1>
    </div>
</div>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
        </div>
        <div class="column"> 
                {% for name in images %}
                    <img class="img-fluid img-center" src="{{ url_for("static", filename="ghostpetalsimages/" + name) }}">
                {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
