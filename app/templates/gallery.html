{% extends "base.html" %}

{% block content %}
<head>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<section class="gallery-bloc cards-gallery">
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 thumb">
                {% for name in images %}
                    <img src="{{ url_for("static", filename="ghostpetalsimages/" + name) }}">
                {% endfor %}
        </div>
    </div>
</div>
</section>
</body>
{% endblock %}
