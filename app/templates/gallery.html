{% extends "base.html" %}

{% block content %}
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <h1 class="page-header">Gallery</h1>

        </div>
        {% for name in images %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img src="{{ url_for("static", filename="ghostpetalsimages/" + name) }}">
            </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
